<section class="container py-5">
  <h2 class="mb-4">Latest News</h2>

  <div *ngIf="latestArticles" class="row g-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let article of latestArticles">
      <div class="card h-100 border-0 latest-news-card">
        <img
          [src]="article.urlToImage"
          [alt]="article.title"
          class="card-img-top news-image"
          width="100%"
          object-fit="cover"
        />
        <div class="card-body px-0">
          <h5 class="card-title">{{ article.title }}</h5>
          <small class="card-meta text-muted mb-0">
            {{ article.publishedAt | date: 'short' }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ article.source.name }}
          </small>
        </div>
      </div>
    </div>
  </div>
</section>
